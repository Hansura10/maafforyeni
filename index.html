<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pernyataanku untukmu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro" class="centered serious-bg">
    <p class="intro-text">
      Aku nggak tahu ini bakal bikin kamu sedih atau marah, tapi aku harus jujur...<br><br>
      <strong>SEMOGA KAMU PAHAM DAN MENGERTI,</strong><br>
      Dimulai saat kamu ngirim GDocs berisi pernyataan darimu.<br>
      Sekarang aku ngasih WEB ini untuk memberikan pernyataanku yang udah lama kutahan. 🙏
    </p>
    <button id="introBtn" class="intro-button">Maaf ya... Semoga kamu mengerti</button>
  </div>

  <div id="countdown" class="centered hidden serious-bg">
    <p id="countdown-number">5</p>
  </div>

  <div id="main-content" class="hidden cheerful-bg">
    <audio id="bg-music" src="assets/musik.mp3" loop></audio>
    <h1 class="rainbow-text">🎉 Selamat Ulang Tahun Yeni! 🎂</h1>

    <img src="assets/gambar-utama.jpg" alt="Gambar Utama" class="main-image" />

    <div class="carousel">
      <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
      <img id="carousel-image" src="assets/carousel1.jpg" alt="Slide" class="carousel-img">
      <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
