<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Yeni 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="wow-text">🎂 Selamat Ulang Tahun, Yeni! 🎉</h1>
    <img src="assets/foto.jpg" alt="Foto kalian" class="foto main-photo">
    <p class="wow-text delay-1">Hari ini adalah hari yang spesial karena kamu hadir di dunia ini.</p>
    <p class="wow-text delay-2">Terima kasih telah menemani perjalanku hampir 2 tahun ini. 💖</p>
    <p class="wow-text delay-2">Semoga Diberikan Sehat, Rejekinya Makin Lancar, Apa yang Diinginkan Segera Tercapai! 🤲</p>
    <h2 class="wow-text delay-3">Dari Hamdan untuk Yeni</h2>

    <video class="wow-text delay-4" width="320" controls>
      <source src="assets/video.mp4" type="video/mp4">
      Video tidak didukung browser-mu.
    </video>

    <audio autoplay loop>
      <source src="assets/musik.mp3" type="audio/mpeg">
      Musik tidak bisa diputar.
    </audio>

    <div class="photo-gallery">
      <div class="hover-photo" style="background-image: url('assets/foto1.jpg');"></div>
      <div class="hover-photo" style="background-image: url('assets/foto2.jpg');"></div>
      <div class="hover-photo" style="background-image: url('assets/foto3.jpg');"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
